---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog-nginx
  labels:
    app.kubernetes.io/name: microblog-nginx
    app.kubernetes.io/component: nginx
    app.kubernetes.io/part-of: microblog
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: microblog-nginx
      app.kubernetes.io/component: nginx
      app.kubernetes.io/part-of: microblog
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: microblog-nginx
        app.kubernetes.io/component: nginx
        app.kubernetes.io/part-of: microblog
    spec:
      containers:
        - name: nginx
          image: registry.digitalocean.com/shark-fyi/microblog-nginx:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /healthz/nginx
              port: 80
      imagePullSecrets:
        - name: registry-shark-fyi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog-fpm
  labels:
    app.kubernetes.io/name: microblog-fpm
    app.kubernetes.io/component: fpm
    app.kubernetes.io/part-of: microblog
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: microblog-fpm
      app.kubernetes.io/component: fpm
      app.kubernetes.io/part-of: microblog
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: microblog-fpm
        app.kubernetes.io/component: fpm
        app.kubernetes.io/part-of: microblog
    spec:
      containers:
        - name: fpm
          image: registry.digitalocean.com/shark-fyi/microblog-php:latest
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: dot-env
              mountPath: /app/.env
              subPath: .env
              readOnly: true
      volumes:
        - name: dot-env
          secret:
            secretName: microblog
      imagePullSecrets:
        - name: registry-shark-fyi

---
apiVersion: v1
kind: Service
metadata:
  name: microblog-fpm
spec:
  selector:
    app.kubernetes.io/name: microblog-fpm
    app.kubernetes.io/component: fpm
    app.kubernetes.io/part-of: microblog
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000

---
apiVersion: v1
kind: Service
metadata:
  name: microblog-nginx
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-port: "80"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/healthz/nginx"
spec:
  selector:
    app.kubernetes.io/name: microblog-nginx
    app.kubernetes.io/component: nginx
    app.kubernetes.io/part-of: microblog
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog-horizon
  labels:
    app.kubernetes.io/name: microblog-horizon
    app.kubernetes.io/component: horizon
    app.kubernetes.io/part-of: microblog
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: microblog-horizon
      app.kubernetes.io/component: horizon
      app.kubernetes.io/part-of: microblog
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: microblog-horizon
        app.kubernetes.io/component: horizon
        app.kubernetes.io/part-of: microblog
    spec:
      containers:
        - name: horizon
          image: registry.digitalocean.com/shark-fyi/microblog-php:latest
          command:
            - php
            - artisan
            - horizon
          volumeMounts:
            - name: dot-env
              mountPath: /app/.env
              subPath: .env
              readOnly: true
      volumes:
        - name: dot-env
          secret:
            secretName: microblog
      imagePullSecrets:
        - name: registry-shark-fyi

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: microblog-scheduler
  labels:
    app.kubernetes.io/name: microblog-scheduler
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: microblog
spec:
  schedule: "* * * * *"
  failedJobsHistoryLimit: 10
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      metadata:
        labels:
          app.kubernetes.io/name: microblog-scheduler
          app.kubernetes.io/component: scheduler
          app.kubernetes.io/part-of: microblog
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: scheduler
              image: registry.digitalocean.com/shark-fyi/microblog-php:latest
              command:
                - php
                - artisan
                - schedule:run
              volumeMounts:
                - name: dot-env
                  mountPath: /app/.env
                  subPath: .env
                  readOnly: true
          volumes:
            - name: dot-env
              secret:
                secretName: microblog
          imagePullSecrets:
            - name: registry-shark-fyi
